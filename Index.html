        <!-- Сам слайдер -->

          <div id="slides">

            </div>

        <!-- Контроллеры и активаторы -->

          <div id=controls>
            <label for=slide_1></label>
            <label for=slide_2></label>
            <label for=slide_3></label>
          </div>
          <div id=active>
            <label for=slide_1></label>
